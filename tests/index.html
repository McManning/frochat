<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <link type="text/css" rel="stylesheet" href="../dist/css/frochat.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojify.js/0.9.5/emojify.min.css" />

    <script data-main="app.js" src="../node_modules/grunt-contrib-requirejs/node_modules/requirejs/require.js"></script>
</head>
<body>
    <div id="chatbox" class="frochat">
        <div class="background"></div>
        <div class="header"></div>
        <div class="output-container"></div>

        <div class="input-container-wrap">
            <div class="input-container">
                <input type="text" placeholder="Blah" maxlength="180" />
            </div>
            <div class="resizer"></div>
        </div>
    </div>

    <canvas id="fro-canvas" style="background:#F00;"></canvas>
</body>
</html>
